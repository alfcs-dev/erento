<md-dialog aria-label="Full size photo" ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 class="photo-title">{{vm.locals.photo.title}}</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon aria-label="Close dialog">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <img ng-src="{{vm.locals.photo.url}}" alt="">
        </div>
    </md-dialog-content>

</md-dialog>
