<md-toolbar class="md-warn">
    <div class="md-toolbar-tools">
        <h2 class="md-flex">{{vm.title}}</h2>
    </div>
</md-toolbar>
<md-content flex layout-padding>
    <md-grid-list md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="2:2" md-gutter="12px" md-gutter-gt-sm="8px">
        <md-grid-tile ng-repeat="photo in vm.photos" class="gray" ng-click="vm.showPhoto($event, photo)">
            <img ng-src="{{photo.thumbnailUrl}}" />
            <md-grid-tile-footer>
                <h3>{{photo.title}}</h3>
            </md-grid-tile-footer>
        </md-grid-tile>
    </md-grid-list>
</md-content>
